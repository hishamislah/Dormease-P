name: dormease
description: "DormEase: Hostel and PG management app"
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.4.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  easy_localization: ^3.0.7
  image_picker: ^1.1.2
  image_cropper: ^7.1.0
  fl_chart: ^0.68.0
  supabase_flutter: ^2.8.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  path_provider: ^2.0.15
  csv: ^5.0.0
  intl: ^0.20.2
dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
  adaptive_icon_background: "#ffde59"
  adaptive_icon_foreground: "assets/images/app_logo_android.png"
  min_sdk_android: 21
  remove_alpha_ios: true


